<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Background</title>
  </head>
  <body>
    <h1>Aplikasi Pengubah Warna</h1>
    <!-- <input id="input-background-color" type="color" onChange="changeBackgroundColor()"/> -->
    <input id="input-background-color" type="color" />
    <!-- <button onClick="changeBackgroundColor()">Ubah Warna</button> -->
  </body>

  <script>
    const bgColor = document.getElementById('input-background-color');
    bgColor.addEventListener('change', changeBackgroundColor);

    function changeBackgroundColor() {
      const color = bgColor.value;

      document.body.style.backgroundColor = color;
    }
  </script>
</html>
