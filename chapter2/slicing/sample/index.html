<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      @media only screen and (max-width: 768px) {
        h1 {
          text-align: center;
          font-size: 20px;
        }

        .img-illustration {
          width: 200px;
        }
      }

      @media only screen and (min-width: 1200px) {
        h1 {
          text-align: left;
        }

        .img-illustration {
          width: 500px;
        }
      }
    </style>
    <title>Sample Responsive</title>
  </head>
  <body>
    <!-- Content -->
    <div
      class="container bg-primary d-flex align-items-center justify-content-center"
    >
      <div class="row">
        <div class="col d-flex align-items-center">
          <h1>
            Omnichannel Platform untuk Tingkatkan Penjualan dan Loyalitas
            Pelanggan.
          </h1>
        </div>
        <div class="col bg-success d-flex justify-content-center">
          <img
            class="img-illustration"
            src="https://www.qiscus.com/v5/images/responsive/3d/home_640@2x.webp"
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
